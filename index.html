<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/3a136bbce7.js" crossorigin="anonymous"></script>   
</head>
<body>
    <nav>
        <h1>Gerenciamento de Colaboradores</h1>
        <button onclick="adicionar()" id="addButton"> <i class="fa-solid fa-plus" id="add"></i>ADICIONAR</button>
    </nav>
     <table id="table-customers"> <!-- Tabela -->
      <thead>    <!-- Cabeçalho -->
            <tr><!-- Table row, linha da tabela -->
                <th>Nome:</th>
                <th>CPF:</th>
                <th>Telefone:</th>
                <th>Idade:</th>
                <th>Genêro:</th>
                <th>Ações:</th>
                
            </tr>
            <tbody>
                
            </tbody>
        </thead>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="form-group">
            <label >Idade:</label>
            <input type="text" maxlength="2" name="idade" id="idade">
        </div>
        <div class="form-group">
            <label>Genêro</label>
            <input type="text" maxlength="9" name="Genêro" id="genero">
        </div>

        <div class="form-buttons">
            <button onclick="salvar()" id="botao-salvar">Salvar</button>
            <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
        </div>
        </form>
    </div>

</body>
</html>
